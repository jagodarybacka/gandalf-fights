<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gandalf vs Eye</title>
    <link rel="stylesheet" href="./characters.css">
    <link rel="stylesheet" href="./ui.css">
  </head>
  <body>
    <!-- Gandalf pure css image -->

    <!-- Invisible box for gandalf -->
    <div class="box gandalf">

      <!-- Hat -->
      <div class="hat">
        <div class="hat-top"></div>
        <div class="hat-bottom"></div>
      </div>

      <!-- Face -->
      <div class="face">
        <div class="beard"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>

      <!-- Body -->
      <div class="body">
        <div class="torso"></div>
        <div class="belt"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>
      </div>

      <div class="wand"></div>

      <div class="shadow"></div>

      <div class="health gandalf">
        <div class="bar"></div>
      </div>
    <!-- End of invisible box for gandalf -->
    </div>


    <!-- Sauron's tower -->
    <div class="box sauron">
      <div class="tower attack"></div>
      <div class="spike up left"></div>
      <div class="spike up right"></div>
      <div class="spike mid left"></div>
      <div class="spike mid right"></div>
      <div class="spike down left"></div>
      <div class="spike down right"></div>
      <div class="top"></div>
      <div class="door"></div>
      <div class="eye attack"></div>
      <div class="pupil"></div>
      <div class="shadow"></div>
      <div class="health sauron">
        <div class="bar"></div>
      </div>
    </div>


    <!-- UI elements -->
    <!-- <h1 class="ui-title"></h1> -->



  </body>
</html>
