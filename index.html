<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gandalf vs Eye</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <!-- Gandalf pure css image -->

    <!-- Invisible box for gandalf -->
    <div class="box gandalf">

      <!-- Hat -->
      <div class="hat">
        <div class="hat-top"></div>
        <div class="hat-bottom"></div>
      </div>

      <!-- Face -->
      <div class="face">
        <div class="beard"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>

      <!-- Body -->
      <div class="body">
        <div class="torso"></div>
        <div class="belt"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>
      </div>

      <div class="wand"></div>

      <div class="shadow"></div>

    <!-- End of invisible box for gandalf -->
    </div>


    <!-- Sauron's tower -->
    <div class="box sauron">
      <div class="tower"></div>
      <div class="top"></div>
      <div class="door"></div>
      <div class="eye"></div>
      <div class="pupil"></div>
      <div class="shadow"></div>
    </div>



  </body>
</html>
